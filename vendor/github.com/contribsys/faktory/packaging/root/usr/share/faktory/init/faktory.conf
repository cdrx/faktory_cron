#
# modern Upstart script
#
description "faktory: background jobs"

start on runlevel [2345]
stop on runlevel [016]

setgid adm
umask 0002

# if we crash, restart
respawn
# don't try to restart anymore if we fail 5 times in 5 seconds
respawn limit 5 5

# Listen on all interfaces, requires TLS
# See https://github.com/contribsys/faktory/wiki/Security
#exec /usr/bin/faktory -e production -b :7419

# listen on localhost only, TLS not required
exec /usr/bin/faktory -e production -b localhost:7419
